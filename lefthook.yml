commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}

pre-push:
  parallel: true

  jobs:
    - name: BE
      group:
        piped: true
        jobs:
          - name: Checks
            run: task check:be
            glob:
              - backends/**
              - pyproject.toml
              - requirements.txt
              - uv.lock

          - name: Check for Uncommitted Changes (BE)
            run: git diff --exit-code

